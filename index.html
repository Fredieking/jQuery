<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #content {
            display: none;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>jQuery Show/Hide Example</h1>
    <button id="toggleButton">Show Content</button>
    <div id="content">
        <p>This is some content that can be shown or hidden using jQuery.</p>
    </div>

    <script>
        $(document).ready(function() {
            $('#toggleButton').click(function() {
                $('#content').toggle();
                $(this).text($(this).text() === 'Show Content' ? 'Hide Content' : 'Show Content');
            });
        });
    </script>
</body>
</html>
